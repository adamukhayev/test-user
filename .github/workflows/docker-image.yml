name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Start the PostgreSQL database
        run: docker-compose up -d postgres

      - name: Wait for the PostgreSQL database to be ready
        run: until pg_isready -h localhost -p 5432 -d test_db; do sleep 1; done

      - name: Build the JAR
        run: gradle build

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag test-api:$(date +%s)

      - name: Push the Docker image
        run: docker push test-api:$(date +%s)

      - name: Stop the PostgreSQL database
        run: docker-compose down